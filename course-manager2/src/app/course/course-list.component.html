<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Filter By:</label>

        <div class="col-sm-12 ">
            <input [(ngModel)]="filter" class="form-control ">
        </div>
    </div>
    <table id="table" class="table table-striped ">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td><img id="imgLogo" [src]="course.imageUrl" alt=""></td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code | lowercase | replace: '-': ' '}}</td>
                <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
                <td id="td">
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td class="buttons-options">
                    <a id="edit" [routerLink]="['/courses/info' , course.id]" class="btn btn-primary mr-2">Edit</a>
                    <button id="delete" (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
